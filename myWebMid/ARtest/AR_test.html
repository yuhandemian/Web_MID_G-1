<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My first three.js app with Video Background and GLB Model</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        canvas {
            display: block;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            display: grid;
            gap: 20px;
            width: 220px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #6200ea;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
            text-align: center;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn span {
            margin-right: 8px;
        }
        .btn:hover {
            background-color: #3700b3;
            transform: translateY(-2px);
        }
        .btn2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #6200ea;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
            text-align: center;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn2 img {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .btn2 div {
            margin-top: 10px;
            font-size: 1.2em;
            color: #fff;
        }
        .btn2:hover {
            background-color: #3700b3;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            #overlay {
                width: 90%;
                left: 50%;
                transform: translateX(-50%);
                right: auto;
            }
            .btn, .btn2 {
                padding: 25px;
                font-size: 1.2em;
            }
            .btn2 img {
                width: 180px;
            }
        }
    </style>
</head>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-5TMKTYMCBR"></script>
<script>
  window.dataLayer = window.dataLayer || [];

<body>
    <video id="video" autoplay muted playsinline></video>
    <div id="overlay">
        <button onclick="location.href='../index.html'" class="btn">
            <span class="material-icons">home</span>Homepage
        </button>
        <button onclick="location.href='map.html'" class="btn">
            <span class="material-icons">map</span>Map
        </button>
        <button onclick="location.href='search_animal.html'" class="btn">
            <span class="material-icons">search</span>Search Animal
        </button>
        <button onclick="location.href='how_to_use.html'" class="btn">
            <span class="material-icons">help</span>How to use
        </button>
        <div class="btn2-container" style="display: flex; flex-direction: column; gap: 20px; align-items: center;">
            <a href="https://upload.wikimedia.org/wikiversity/en/0/08/Pattern-hiro.png" class="btn2">
                <img src="https://upload.wikimedia.org/wikiversity/en/0/08/Pattern-hiro.png" alt="AR 캐릭터 소환서">
                <div>AR 캐릭터 소환서</div>
            </a>        
            <a href="ar_camera.html" class="btn2">
                <img src="/imgs/camera.jpg" alt="AR 카메라">
                <div>AR 카메라</div>
            </a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfoyGYa9WWEgagd1SNyL_e6ECVpq9pPlXGE1hoIYAk0jyxQvg/viewform?usp=pp_url" class="btn2">
                <img src="/imgs/survey.jpg" alt="설문조사 참여하기">
                <div>설문조사 참여하기</div>
            </a>
        </div>
    </div>

    <script type="module">
        import * as THREE from "https://unpkg.com/three@0.126.1/build/three.module.js";
        import { OrbitControls } from "https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js";
        import { GLTFLoader } from "https://unpkg.com/three@0.126.1/examples/jsm/loaders/GLTFLoader.js";

        // Set up the scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Camera stream setup
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function(stream) {
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.play();
            })
            .catch(function(error) {
                console.error('Unable to access the camera/webcam.', error);
            });

        // Enhanced lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0); // Ambient light for soft lighting
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 3.0); // Stronger directional light
        directionalLight.position.set(-1, -1, 1);
        scene.add(directionalLight);

        // Load a GLTF model
        const loader = new GLTFLoader();
        loader.load('/models/main.glb', function(gltf) {
            scene.add(gltf.scene);
            gltf.scene.scale.set(1.5, 1.5, 1.5); // Adjust the scale of the model
            gltf.scene.position.set(0, -1, 0); // Adjust the position of the model down
            animate();
        }, undefined, function(error) {
            console.error('Error loading the GLB file:', error);
        });

        // Camera controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.minDistance = 1;
        controls.maxDistance = 500;
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
