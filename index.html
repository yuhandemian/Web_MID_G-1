<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어린이 대공원 서비스</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="../js/encounter.js"></script>
    <script src="../js/counter.js" charset="utf-8"></script>
    <script src="../js/index.js"></script>
    <style>
        * {
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
        }
        body {
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-image: url('../imgs/happyFamily.png');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            background-blend-mode: darken;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .languageSelection {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .description {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        .languageButtons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .languageButtons button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
        }
        .languageButtons button .material-icons {
            margin-right: 6px;
        }
        .languageButtons button:hover {
            background-color: #3700b3;
            transform: translateY(-2px);
        }
        .ctaButton {
            background-color: #03dac6;
            font-size: 18px;
            font-weight: 700;
        }
        .ctaButton:hover {
            background-color: #018786;
        }
        @media (max-width: 600px) {
            .main {
                padding: 10px;
            }
            .overlay {
                padding: 20px;
            }
            .languageSelection {
                font-size: 20px;
            }
            .description {
                font-size: 14px;
            }
            .languageButtons button {
                font-size: 14px;
                padding: 8px 15px;
            }
            .ctaButton {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <section class="main">
        <div class="overlay">
            <div class="languageSelection">
                Children's Grand Park AR Guide
            </div>
            <br>
            <div class="description">
                어린이 대공원 서비스: 즐거운 가족 체험을 위한 인터랙티브 AR로 공원 탐험 및 추억 만들기 <br><br><br>
                Children's Grand Park Service: Explore the park with interactive AR <br>
                for joyful family experiences and unforgettable memories.
            </div>
            <div class="languageButtons">
                <button onclick="window.location.href='html/index_ko.html'">
                    <span class="material-icons">language</span> 한국어
                </button>
                <button onclick="window.location.href='html/index_en.html'">
                    <span class="material-icons">language</span> English
                </button>
                <button class="ctaButton" onclick="window.location.href='html/AR_main.html'">
                    <span class="material-icons">play_arrow</span> 바로 시작 / Start Now
                </button>
            </div>
        </div>
    </section>
</body>
</html>
